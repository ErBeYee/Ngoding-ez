<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="m-5 border w-25 col-md-4 p-4">
        <form>
        <label for="inp" class="form-label">Nama anda?</label>
        <input
          type="text"
          class="form-control w-100"
          id="inp"
          placeholder="Masukkan Nama"
          required
        />
        <div
          class="alert alert-primary d-none mt-3"
          id="user"
          role="alert"
        ></div>

        <button type="submit" class="btn btn-primary" id="cek">Submit</button>
      </div>
      </form>

      <div class="col-md-8 mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nama</th>
            </tr>
          </thead>

          <tbody id="go"></tbody>
        </table>
      </div>
    </div>
    <!--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==--==-->
    <script>
      document.getElementById("cek").addEventListener("click", () => {
        const ambil = document.getElementById("inp");
        const alert = document.getElementById("user");
        const tbl = document.getElementById("go")

        const nama = ambil.value;

        alert.innerText = `Selamat Bergabung dikomunitas kami ${nama},Semoga anda nyaman :)`;
        alert.classList.remove("d-none");
        setTimeout(() => {
          alert.classList.add("d-none")
        },3000);

        tbl.innerHTML += `
        <td>${nama}</td>
        `
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
