<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css"
      integrity="sha512-ITS8GbPjCRA7c/PBl6Kqb9XjvQbKMBXpzEmpi7BgRwf6mUCySmHbF9opWfVUQvbdiYouDYxhxttWS+wyq4l+Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="card">
          <div class="card-body">
            <div style="float: left; margin-right: 1%">
              <button class="btn btn-dark">
                <i
                  class="fa fa-html5 text-white"
                  style="font-size: 58pt"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
            <span class="badge bg-danger text-white mt-2">Challenge</span>
            <h3 class="fw-bold mb-1">Pemrograman Web Lanjutan</h3>
            <p>Pesantren Teknologi Informasi dan Komunikasi</p>
 
            <div class="row mt-4">
              <hr />
              <div class="card">
                <div class="card-body">
                  <small class="text-danger">* (tidak boleh kosong)</small>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Nama Mahasantri <small class="text-danger">*</small>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                        <small id="namaEror"></small>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label class="form-label">
                          Jurusan <small class="text-danger">*</small>
                        </label>
                        <select class="form-select" id="jurusanSelect">
                          <option hidden>-- Pilih Jurusan --</option>
                        </select>
                        <small id="jurusanError"></small>
                      </div>
                    </div>
 
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                          >Nilai <small class="text-danger">*</small></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                        <small id="nilaiError"></small>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="mb-3" style="margin-top: 16%">
                        <button class="btn btn-success">
                          <i class="fa fa-plus-circle"></i> Tambah
                        </button>
                      </div>
                    </div>
                  </div>
 
                  <table class="table table-hover table-bordered mt-3">
                    <thead>
                      <tr class="table-warning">
                        <th style="width: 5%">No</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Nilai</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
