<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        try {
            // ini akan dijalankan jika tak ada eror
            alert("ini dari blok try")
            alert("blok try dijalankan lagi")
        } catch (error) {
            // ini akan dijalankan kalau ada error dari blok try
            alert("ini dari blok catch")
        } finally {
            // ini pasti dijalankan
            alert("ini dari blok finally")
        }
    </script>
</body>
</html>
