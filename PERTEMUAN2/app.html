<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usia</label>
            <input
              type="text"
              class="form-control"
              id="usia"
              aria-describedby="emailHelp"
              placeholder="Masukkan Usia"
            />
            <small id="pesanEror" class="d-none text-danger"
              >ini buat eror</small
            >
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="cek" type="button">CEK</button>
            <div class="mt-3">
              <div
                id="pesanBerhasil"
                class="alert alert-success d-none"
                role="alert"
              >
                ini buat sukses
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // ini buat ngambil id tombol cek
      // dan melakukan sebuah perintah ketika cek di pencet
      document.getElementById("cek").addEventListener("click", () => {
        // tangkap masing masingn pesan id eror dan berhassil
        const gagal = document.getElementById("pesanEror");
        const sukses = document.getElementById("pesanBerhasil");
        sukses.classList.add("d-none");
        gagal.classList.add("d-none");

        // eksekusi eror handling
        try {
          const usia = document.getElementById("usia").value;
          // lalkukan parsing data
          const usiaInt = parseInt(usia);
          // kondisi
          // ini untuk cek usia harus angka ga bleh kurang dari 1
          if (isNaN(usiaInt) || usiaInt < 1) {
            throw new Error("Harus angka ya adik-adik...");
          }
          // eksekusi jika tidak jadi eror
          sukses.innerText = `Usia: ${usiaInt} tahun`;
          sukses.classList.remove("d-none");
        } catch (error) {
          gagal.innerText = `Terjadi Kesalahan : ${error.message}`;
          gagal.classList.remove("d-none");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
